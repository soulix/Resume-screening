<app-navbar></app-navbar>

<div class="chart-container">

    <form>
        
        <div class="row">
            <div class="col-4"></div>
            <div class="col-5">
                <h3>Enter Your Requirement</h3>
            </div>
        </div>
        
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>
        
        <div class="row">
            <div class="col-5"></div>
            <div class="col-5">
                <button type="button" class="btn btn-raised btn-lg btn-primary" >Analyze</button>
            </div>
        </div>

      </form>

    <div class="row">
        <div class="col-4">
            <div class="card" style="width: 40rem;">
                
                <div style="display: block;">
                    <canvas baseChart 
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [plugins]="barChartPlugins"
                        [legend]="barChartLegend"
                        [chartType]="barChartType">
                    </canvas>
                    </div>
                    
                    
                <div class="card-body">
                    <h5 class="card-title">
                        <span  class="page-title">Skills Dashboard</span>
                    </h5>
                </div>
                </div>
        </div>

        <div class="col-4">
            <div class="card" style="width: 40rem;">
                
                <div style="display: block;">
                    <canvas baseChart 
                      [data]="pieChartData" 
                      [labels]="pieChartLabels" 
                      [chartType]="pieChartType"
                      [options]="pieChartOptions"
                      [plugins]="pieChartPlugins"
                      [legend]="pieChartLegend">
                    </canvas>
                </div>
                  
                    
                    
                <div class="card-body">
                    <h5 class="card-title">
                        <span  class="page-title">Experience Dashboard</span>
                    </h5>
                </div>
                </div>
        </div>
    
    </div>
</div>
<div class="my-container">

    <br>

    <app-table></app-table>
    <br>
    <br>

</div>
