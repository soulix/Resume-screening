<app-navbar></app-navbar>


<div *ngIf="isLoading()" class="bar">
    <div class="circle"></div>
    <p>Loading</p>
  </div>
  
<div *ngIf="!isLoading()" class="container">
    <div class="space">
        <h3>Resume List</h3>

            <mat-progress-bar mode="determinate" value="80"></mat-progress-bar>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="experience">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience ( Yrs) </th>
                <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

    </div>
</div>
